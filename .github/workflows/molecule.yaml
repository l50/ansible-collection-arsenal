    needs: validate-inputs
    if: ${{ github.event.inputs.PLAYBOOK != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include:
