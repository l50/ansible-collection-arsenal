---
name: Molecule Test
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
  schedule:
    # Runs every Sunday at 4 AM (see https://crontab.guru)
    - cron: "0 4 * * 0"
  workflow_dispatch:

# Cancel any in-progress job when a new workflow is triggered
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  COLLECTION_PATH: $HOME/.ansible/collections/ansible_collections/l50/arsenal
  ANSIBLE_FORCE_COLOR: "1"
  MOLECULE_NO_LOG: "false"
  PYTHONUNBUFFERED: "1"
  PY_COLORS: "1"
  PYTHON_VERSION: "3.12.6"

jobs:
  role_test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - name: "Role Test - sliver"
            path: "roles/sliver"
          - name: "Role Test - ttpforge"
            path: "roles/ttpforge"
          - name: "Role Test - Attack Box"
            path: "roles/attack_box"

    steps:
      - name: Delete huge unnecessary tools folder
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout git repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '.hooks/requirements.txt'

      - name: Cache Ansible collections
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        run: |
          python3 -m pip install -r .hooks/requirements.txt

      - name: Run molecule test for ${{ matrix.name }}
        run: |
          set -x
          # Show molecule version and config
          molecule --version
          molecule status

          # Run with debug logging
          MOLECULE_DEBUG=1 molecule --debug test || {
            echo "Molecule test failed. Collecting debug information..."

            # Show docker logs if containers exist
            for container in $(docker ps -aq); do
              echo "Logs from container $container:"
              docker logs $container
            done

            # Show molecule logs
            echo "Molecule logs:"
            find . -name '*.log' -exec sh -c 'echo "=== {} ==="; cat {}' \;

            # Show ansible logs if they exist
            echo "Ansible logs:"
            find . -name '*ansible*.log' -exec sh -c 'echo "=== {} ==="; cat {}' \;

            exit 1
          }
        working-directory: ${{ matrix.path }}

  playbook_test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - name: "Playbook Test - sliver"
            path: "playbooks/sliver"
          - name: "Playbook Test - ttpforge"
            path: "playbooks/ttpforge"
          - name: "Playbook Test - Atomic Red Team"
            path: "playbooks/atomic-red-team"
          - name: "Playbook Test - Attack Box"
            path: "playbooks/attack_box"
    steps:
      - name: Delete huge unnecessary tools folder
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '.hooks/requirements.txt'

      - name: Cache Ansible collections
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        run: |
          python3 -m pip install -r .hooks/requirements.txt

      - name: Install galaxy dependencies
        run: |
          ansible-galaxy install -v -r requirements.yml
          ansible-galaxy collection install -v -r requirements.yml
          mkdir -p ~/.ansible/collections/ansible_collections/l50
          ln -s $PWD ~/.ansible/collections/ansible_collections/l50/arsenal

      - name: Run molecule test for ${{ matrix.name }}
        run: |
          set -x
          # Show molecule version and config
          molecule --version
          molecule status

          # Run with debug logging
          MOLECULE_DEBUG=1 molecule --debug test || {
            echo "Molecule test failed. Collecting debug information..."

            # Show docker logs if containers exist
            for container in $(docker ps -aq); do
              echo "Logs from container $container:"
              docker logs $container
            done

            # Show molecule logs
            echo "Molecule logs:"
            find . -name '*.log' -exec sh -c 'echo "=== {} ==="; cat {}' \;

            # Show ansible logs if they exist
            echo "Ansible logs:"
            find . -name '*ansible*.log' -exec sh -c 'echo "=== {} ==="; cat {}' \;

            exit 1
          }
        working-directory: ${{ matrix.path }}
