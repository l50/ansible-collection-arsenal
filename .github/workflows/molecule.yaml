---
name: Molecule Test
on:
  pull_request:
  push:

env:
  COLLECTION_PATH: $HOME/.ansible/collections/ansible_collections/l50/arsenal

jobs:
  role_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.6.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade \
          ansible-core \
          docker \
          molecule \
          molecule-docker \
          "molecule-plugins[docker]"

      - name: Install galaxy dependencies
        run: |
          ansible-galaxy install -v -r requirements.yml
          ansible-galaxy collection install -v -r requirements.yml
          mkdir -p "${HOME}/.ansible/${COLLECTION_PATH}/roles/sliver"
          ln -s ${{ github.workspace }}/roles/sliver "${HOME}/.ansible/${COLLECTION_PATH}/roles/sliver"
        working-directory: ${{ github.workspace }}/roles/sliver

      - name: Run Molecule Test
        run: molecule converge && molecule verify
        working-directory: ${{ github.workspace }}/roles/sliver
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
