---
name: Molecule Test
on:
  merge_group:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
  schedule:
    # Runs every Sunday at 4 AM (see https://crontab.guru)
    - cron: "0 4 * * 0"
  workflow_dispatch:
    inputs:
      ROLE:
        description: 'Role to test'
        required: false
        default: ''
        type: string
      PLAYBOOK:
        description: 'Playbook to test'
        required: false
        default: ''
        type: string

concurrency:
  # Only cancel in-progress runs for PRs, not for main branch or scheduled runs
  cancel-in-progress: ${{ github.event_name == 'pull_request' && ! contains(github.event.pull_request.labels.*.name, 'renovate') }}
  # Use different group keys based on the event type
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && ! contains(github.event.pull_request.labels.*.name, 'renovate') && github.event.pull_request.number || github.ref }}

env:
  ANSIBLE_FORCE_COLOR: "1"
  COLLECTION_NAMESPACE: l50
  COLLECTION_NAME: arsenal
  COLLECTION_PATH: ansible_collections/l50/arsenal
  REQUIREMENTS_FILE: .hooks/requirements.txt
  PY_COLORS: "1"
  PYTHON_VERSION: "3.12.6"
  ROLE: ${{ github.event.inputs.ROLE }}
  PLAYBOOK: ${{ github.event.inputs.PLAYBOOK }}
  ANSIBLE_COLLECTIONS_PATH: ~/.ansible/collections

# Permissions block for GitHub App
permissions:
  actions: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      roles: ${{ steps.filter.outputs.roles }}
      playbooks: ${{ steps.filter.outputs.playbooks }}
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
      test_all: ${{ steps.check-event.outputs.test_all }}
    steps:
      - name: Set up git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: ${{ env.COLLECTION_PATH }}
          fetch-depth: 0

      - name: Check event type
        id: check-event
        run: |
          # Test all on: push to main, schedule, workflow_dispatch without specific inputs, merge_group
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event_name }}" == "schedule" ]] || \
             [[ "${{ github.event_name }}" == "merge_group" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" && -z "${{ env.ROLE }}" && -z "${{ env.PLAYBOOK }}" ]]; then
            echo "test_all=true" >> "$GITHUB_OUTPUT"
          else
            echo "test_all=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect changed files
        id: filter
        if: steps.check-event.outputs.test_all == 'false'
        working-directory: ${{ env.COLLECTION_PATH }}
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="origin/main"
            HEAD="HEAD"
          fi

          # Get changed files
          CHANGED_FILES=$(git diff --name-only "$BASE"..."$HEAD")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Extract changed roles
          ROLES=$(echo "$CHANGED_FILES" | grep '^roles/' | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          echo "roles=$ROLES" >> "$GITHUB_OUTPUT"
          echo "Changed roles: $ROLES"

          # Extract changed playbooks
          PLAYBOOKS=$(echo "$CHANGED_FILES" | grep '^playbooks/' | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          echo "playbooks=$PLAYBOOKS" >> "$GITHUB_OUTPUT"
          echo "Changed playbooks: $PLAYBOOKS"

      - name: Generate test matrix
        id: generate-matrix
        working-directory: ${{ env.COLLECTION_PATH }}
        run: |
          if [[ "${{ steps.check-event.outputs.test_all }}" == "true" ]]; then
            # Test all roles and playbooks
            MATRIX_JSON='[{"name":"Role Test - attack_box","path":"roles/attack_box"},{"name":"Role Test - sliver","path":"roles/sliver"},{"name":"Role Test - ttpforge","path":"roles/ttpforge"},{"name":"Playbook Test - atomic-red-team","path":"playbooks/atomic-red-team"},{"name":"Playbook Test - attack_box","path":"playbooks/attack_box"},{"name":"Playbook Test - sliver","path":"playbooks/sliver"},{"name":"Playbook Test - ttpforge","path":"playbooks/ttpforge"}]'
          else
            # Test only changed roles and their corresponding playbooks
            ROLES="${{ steps.filter.outputs.roles }}"
            PLAYBOOKS="${{ steps.filter.outputs.playbooks }}"
            MATRIX_JSON="["
            FIRST=true

            # Track which items we've already added to avoid duplicates
            declare -A ADDED

            # Add changed roles
            if [[ -n "$ROLES" ]]; then
              for role in $ROLES; do
                if [[ "$FIRST" == "true" ]]; then
                  FIRST=false
                else
                  MATRIX_JSON+=","
                fi
                MATRIX_JSON+="{\"name\":\"Role Test - ${role}\",\"path\":\"roles/${role}\"}"
                ADDED["role-${role}"]=1

                # Add corresponding playbook if it exists (attack_box, sliver, ttpforge)
                if [[ "$role" == "attack_box" ]] || [[ "$role" == "sliver" ]] || [[ "$role" == "ttpforge" ]]; then
                  MATRIX_JSON+=",{\"name\":\"Playbook Test - ${role}\",\"path\":\"playbooks/${role}\"}"
                  ADDED["playbook-${role}"]=1
                fi
              done
            fi

            # Add changed playbooks that weren't already added
            if [[ -n "$PLAYBOOKS" ]]; then
              for playbook in $PLAYBOOKS; do
                if [[ -z "${ADDED[playbook-${playbook}]}" ]]; then
                  if [[ "$FIRST" == "true" ]]; then
                    FIRST=false
                  else
                    MATRIX_JSON+=","
                  fi
                  MATRIX_JSON+="{\"name\":\"Playbook Test - ${playbook}\",\"path\":\"playbooks/${playbook}\"}"
                  ADDED["playbook-${playbook}"]=1
                fi
              done
            fi

            # Close the JSON array
            MATRIX_JSON+="]"
          fi

          echo "matrix=$MATRIX_JSON" >> "$GITHUB_OUTPUT"
          echo "Matrix to test: $MATRIX_JSON"

  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: ${{ env.COLLECTION_PATH }}

      - name: Validate inputs
        run: |
          if [[ -n "${{ env.ROLE }}" && -n "${{ env.PLAYBOOK }}" ]]; then
            echo "::error::Cannot specify both ROLE and PLAYBOOK"
            exit 1
          fi

          if [[ -n "${{ env.ROLE }}" ]]; then
            if [[ ! -d "${{ env.COLLECTION_PATH }}/roles/${{ env.ROLE }}" ]]; then
              echo "::error::Role '${{ env.ROLE }}' not found in roles/"
              exit 1
            fi
          fi

          if [[ -n "${{ env.PLAYBOOK }}" ]]; then
            if [[ ! -d "${{ env.COLLECTION_PATH }}/playbooks/${{ env.PLAYBOOK }}" ]]; then
              echo "::error::Playbook '${{ env.PLAYBOOK }}' not found in playbooks/"
              exit 1
            fi
          fi

  role_test:
    needs: validate-inputs
    if: ${{ github.event.inputs.ROLE != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        include:
          - name: ${{ format('Role Test - {0}', github.event.inputs.ROLE) }}
            path: ${{ format('roles/{0}', github.event.inputs.ROLE) }}

    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install rsync sudo -y

      - name: Delete huge unnecessary tools folder
        if: env.ACT == ''
        shell: bash
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: ${{ env.COLLECTION_PATH }}

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}'

      - name: Cache Ansible collections
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install -r "${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}"

      - name: Install galaxy dependencies
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection install -r requirements.yml
          ansible-galaxy install -r requirements.yml

      - name: Build and install collection locally
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install l50-arsenal-*.tar.gz -p ~/.ansible/collections --force --pre

      - name: Run molecule test
        working-directory: ${{ env.COLLECTION_PATH }}/${{ matrix.path }}
        shell: bash
        env:
          ANSIBLE_CONFIG: ${{ env.COLLECTION_PATH }}/ansible.cfg
          ANSIBLE_ROLES_PATH: ${{ env.COLLECTION_PATH }}/roles
          MOLECULE_NO_LOG: "false"
        run: |
          set -e
          molecule --version
          molecule list

          if ! MOLECULE_DEBUG=1 molecule test; then
            echo "Molecule test failed. Collecting debug information..."

            echo "Docker containers:"
            docker ps -a

            echo "=== Docker Container Logs ==="
            while read -r container; do
              echo "=== Logs from container ${container} ==="
              docker logs "${container}" 2>&1
              echo "=== End logs for container ${container} ==="
            done < <(docker ps -q)

            echo "=== Molecule Logs ==="
            while IFS= read -r -d '' log; do
              echo "Contents of ${log}:"
              cat "${log}"
              echo "=== End of ${log} ==="
            done < <(find . -name '*.log' -print0)

            exit 1
          fi

  playbook_test:
    needs: validate-inputs
    if: ${{ github.event.inputs.PLAYBOOK != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        include:
          - name: ${{ format('Playbook Test - {0}', github.event.inputs.PLAYBOOK) }}
            path: ${{ format('playbooks/{0}', github.event.inputs.PLAYBOOK) }}

    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get -y update && apt-get install rsync sudo

      - name: Delete huge unnecessary tools folder
        if: env.ACT == ''
        shell: bash
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: ${{ env.COLLECTION_PATH }}

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}'

      - name: Cache Ansible collections
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install -r "${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}"

      - name: Install galaxy dependencies
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection install -r requirements.yml
          ansible-galaxy install -r requirements.yml

      - name: Build and install collection locally
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install l50-arsenal-*.tar.gz -p ~/.ansible/collections --force --pre

      - name: Install role for atomic-red-team playbook
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          # Install the role directly with explicit path
          ansible-galaxy role install l50.ansible_atomic_red_team --force

          # Create a symbolic link in the collection roles directory
          mkdir -p ${{ env.COLLECTION_PATH }}/roles/
          if [ ! -d "${{ env.COLLECTION_PATH }}/roles/l50.ansible_atomic_red_team" ]; then
            ln -sf ~/.ansible/roles/l50.ansible_atomic_red_team ${{ env.COLLECTION_PATH }}/roles/
          fi

      - name: Run molecule test
        working-directory: ${{ env.COLLECTION_PATH }}/${{ matrix.path }}
        shell: bash
        env:
          ANSIBLE_CONFIG: ${{ env.COLLECTION_PATH }}/ansible.cfg
        run: |
          set -e
          molecule --version
          molecule list

          if ! MOLECULE_DEBUG=1 molecule test; then
            echo "Molecule test failed. Collecting debug information..."

            echo "Docker containers:"
            docker ps -a

            echo "=== Docker Container Logs ==="
            while read -r container; do
              echo "=== Logs from container ${container} ==="
              docker logs "${container}" 2>&1
              echo "=== End logs for container ${container} ==="
            done < <(docker ps -q)

            echo "=== Molecule Logs ==="
            while IFS= read -r -d '' log; do
              echo "Contents of ${log}:"
              cat "${log}"
              echo "=== End of ${log} ==="
            done < <(find . -name '*.log' -print0)

            exit 1
          fi

  full_test:
    needs: [validate-inputs, detect-changes]
    if: ${{ github.event.inputs.ROLE == '' && github.event.inputs.PLAYBOOK == '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        include: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install rsync sudo -y

      - name: Delete huge unnecessary tools folder
        if: env.ACT == ''
        shell: bash
        run: |
          echo "Initial disk space:"
          df -h
          rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: ${{ env.COLLECTION_PATH }}

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}'

      - name: Cache Ansible collections
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('**/requirements.yml') }}

      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install -r "${{ env.COLLECTION_PATH }}/${{ env.REQUIREMENTS_FILE }}"

      - name: Install galaxy dependencies
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection install -r requirements.yml
          ansible-galaxy install -r requirements.yml

      - name: Build and install collection locally
        working-directory: ${{ env.COLLECTION_PATH }}
        shell: bash
        run: |
          ansible-galaxy collection build --force
          ansible-galaxy collection install l50-arsenal-*.tar.gz -p ~/.ansible/collections --force --pre

      - name: Run molecule test
        working-directory: ${{ env.COLLECTION_PATH }}/${{ matrix.path }}
        shell: bash
        env:
          ANSIBLE_CONFIG: ${{ env.COLLECTION_PATH }}/ansible.cfg
        run: |
          set -e
          molecule --version
          molecule list

          if ! MOLECULE_DEBUG=1 molecule test; then
            echo "Molecule test failed. Collecting debug information..."

            echo "Docker containers:"
            docker ps -a

            echo "=== Docker Container Logs ==="
            while read -r container; do
              echo "=== Logs from container ${container} ==="
              docker logs "${container}" 2>&1
              echo "=== End logs for container ${container} ==="
            done < <(docker ps -q)

            echo "=== Molecule Logs ==="
            while IFS= read -r -d '' log; do
              echo "Contents of ${log}:"
              cat "${log}"
              echo "=== End of ${log} ==="
            done < <(find . -name '*.log' -print0)

            exit 1
          fi
