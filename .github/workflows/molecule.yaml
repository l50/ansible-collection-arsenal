          - name: "Playbook Test - attack_box"
            path: "playbooks/attack_box"
          - name: "Playbook Test - sliver"
            path: "playbooks/sliver"
          - name: "Playbook Test - ttpforge"
            path: "playbooks/ttpforge"
          - name: "Playbook Test - vulnerable_windows_scenarios"
