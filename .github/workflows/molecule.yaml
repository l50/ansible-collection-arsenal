            path: "roles/sliver"
          - name: "Role Test - ttpforge"
            path: "roles/ttpforge"
          - name: "Role Test - vulnerable_windows_scenarios"
            path: "roles/vulnerable_windows_scenarios"
          - name: "Playbook Test - atomic-red-team"
