---
- name: Converge
  hosts: all
  vars:
    container_user: "ttpforge"
    container_home: "/home/{{ container_user }}"
  tasks:
    - name: Create test user
      ansible.builtin.user:
        name: "{{ container_user }}"
        shell: /bin/bash
        create_home: true
      become: true

    - name: Ensure correct ownership of home directory
      ansible.builtin.file:
        path: "{{ container_home }}"
        owner: "{{ container_user }}"
        group: "{{ container_user }}"
        mode: '0755'
        state: directory
      become: true

    - name: Set environment facts
      ansible.builtin.set_fact:
        ansible_env:
          HOME: "{{ container_home }}"

    - name: Include role under test
      ansible.builtin.include_role:
        name: l50.arsenal.ttpforge
      vars:
        ttpforge_username: "{{ container_user }}"
        ttpforge_usergroup: "{{ container_user }}"
        ttpforge_shell: "/bin/bash"
        ttpforge_asdf_plugins:
          - name: golang
            version: "1.23.5"
            scope: "global"
