---
- name: Converge
  hosts: all
  vars:
    container_user: "{{ ansible_distribution | lower }}"
    container_group: "{{ ansible_distribution | lower }}"
    container_home: "/home/{{ container_user }}"
    container_shell: "/bin/bash"
    ttpforge_asdf_plugins:
      - name: golang
        version: "1.23.5"
        scope: "global"
  tasks:
    - name: Create test user
      ansible.builtin.user:
        name: "{{ container_user }}"
        shell: /bin/bash
        create_home: true
      become: true

    - name: Set environment facts
      ansible.builtin.set_fact:
        ansible_env:
          HOME: "{{ container_home }}"

    - name: Include role under test
      ansible.builtin.include_role:
        name: l50.arsenal.ttpforge
      vars:
        ttpforge_username: "{{ container_user }}"
        ttpforge_usergroup: "{{ container_group }}"
        ttpforge_shell: "{{ container_shell }}"
        ttpforge_asdf_plugins:
          - name: golang
            version: "1.23.5"
            scope: "global"
