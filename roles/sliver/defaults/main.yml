---
sliver_install_path: /opt/sliver
sliver_setup_systemd: false

sliver_username: "sliver"
sliver_usergroup: "sliver"
sliver_shell: "{% if ansible_os_family == 'Darwin' %}/bin/zsh{% else %}/bin/bash{% endif %}"
sliver_asdf_plugins:
  # renovate: datasource=github-tags depName=golang packageName=golang/go extractVersion=^go(?<version>.*)$
  - name: golang
    version: "1.25.1"
    scope: "global"

# Cleanup configuration
sliver_cleanup_enabled: false
sliver_cleanup_remove_build_packages: true
sliver_cleanup_remove_golang: true
sliver_cleanup_package_cache: true
sliver_cleanup_temp_files: true
